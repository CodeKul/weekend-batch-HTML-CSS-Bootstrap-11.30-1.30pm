<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: grid;

            grid-template-columns: 100px 200px auto;
            grid-template-rows: 100px  300px;
        }

        .grid-items{
            border: solid 1px red;
        }
    </style>
</head>
<body>
    

    <div class="container">

        <div class="grid-items">One</div>
        <div class="grid-items">Two</div>
        <div class="grid-items">Three</div>
        <div class="grid-items">Four</div>

    </div>
</body>
</html>
