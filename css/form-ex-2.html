<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" autocomplete="on">


        <fieldset>

            <legend>Registration Form</legend>

        <label for="fname">Full Name</label>
        <input size="10" pattern="[A-Z]" maxlength="15" minlength="5" autocomplete="off" id="fname" type="text"> <br>

        <label for="email">Email</label>
        <input placeholder="xyz@example.com" autocomplete="" id="email" type="email"> <br>


        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <label for="age">Age</label>
        <input step="2" min="18" max="70" type="number"> <br>

<label for="phone">Phone Number</label>
        <input pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12" type="tel">

        <select name="tech" id="tech">

            <option value="java">Java</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">Javascript</option>
        </select> <br>

        <label for="">Gender</label>

        <input checked name="gender" type="radio">
        <label for="">Male</label>

        <input name="gender" type="radio">
        <label for="">Female</label>


        <select name="" id="">
            <optgroup label="Frontend">
               
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">Javascript</option>
            </optgroup>

            <optgroup label="Backend">
                <option value="java">Java</option>
                <option value="spring">Spring</option>
                <option value="database">Databse</option>
                
            </optgroup>
        </select>

        <input type="date" name="" id="">

        <input type="date" name="" id="">


        <label >City</label>
        <input autocomplete="on" type="text" list="city">

        <datalist id="city">
            <option>Pune</option>
            <option>Banglore</option>
            <option>Shirur</option>
            <option>Delhi</option>
        </datalist>

        <input type="submit" value="Login">

        <button type="reset">Reset</button> <br>


        <fieldset>
            <legend>Select Language</legend>
        <input type="checkbox" checked name="" id="">
        <label for="">English</label>
        <input type="checkbox" name="" id="">
        <label for="">Marathi</label>
        <input type="checkbox" name="" id="">
        <label for="">Hindi</label>
    </fieldset> <br> <br>

<textarea placeholder="Message" name="" id="" cols="30" rows="10">
    
</textarea>

</fieldset>
    </form> <br>

    <input type="text">
</body>
</html>
